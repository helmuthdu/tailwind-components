pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts}'
      run: npx eslint --fix {staged_files}
    stylelint:
      glob: '*.{css,scss}'
      run: npx stylelint --fix {staged_files}
    prettier:
      glob: '*.{js,ts,css,json,yml}'
      run: npx prettier --write {staged_files}
    test:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx jest --findRelatedTests {staged_files}
